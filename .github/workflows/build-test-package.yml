name: Build, test, package

on: [push,pull_request]

env:
  itk-git-tag: "v5.3.0"
  itk-wheel-tag: "v5.3.0"
  ITKMeshToPolyData-git-tag: "v0.10.0"

jobs:
  cxx-build-workflow:
    uses: InsightSoftwareConsortium/ITKRemoteModuleBuildTestPackageAction/.github/workflows/build-test-cxx.yml@e97c9bc81fe2125d37b0bbdfcf14de39f3b4886e
    with:
      itk-module-deps: 'MeshToPolyData@v0.10.0'
      
  python-build-workflow:
    uses: InsightSoftwareConsortium/ITKRemoteModuleBuildTestPackageAction/.github/workflows/build-test-package-python.yml@e97c9bc81fe2125d37b0bbdfcf14de39f3b4886e
    with:
      itk-module-deps: 'InsightSoftwareConsortium/MeshToPolyData@v0.10.0'
    secrets:
      pypi_password: ${{ secrets.pypi_password }}
