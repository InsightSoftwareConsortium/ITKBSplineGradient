name: Build, test, package

on: [push,pull_request]

env:
  itk-git-tag: "v5.3.0"
  itk-wheel-tag: "v5.3.0"
  ITKMeshToPolyData-git-tag: "v0.10.0"

jobs:
  cxx-build-workflow:
    uses: InsightSoftwareConsortium/ITKRemoteModuleBuildTestPackageAction/.github/workflows/build-test-cxx.yml@8fc1b954dd8c1aae04c1a01637c2553f4ef633a2
    with:
      itk-module-deps: 'MeshToPolyData@v0.10.0'
      
  python-build-workflow:
    uses: InsightSoftwareConsortium/ITKRemoteModuleBuildTestPackageAction/.github/workflows/build-test-package-python.yml@8fc1b954dd8c1aae04c1a01637c2553f4ef633a2
    with:
      itk-module-deps: 'InsightSoftwareConsortium/ITKMeshToPolyData@v0.10.0'
      itk-python-package-org: 'tbirdso'
      itk-python-package-tag: 'f0beff9232384c951d71f488d2f78b41025a1aea'
    secrets:
      pypi_password: ${{ secrets.pypi_password }}
