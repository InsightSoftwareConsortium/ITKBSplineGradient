name: Build, test, package

on: [push,pull_request]

env:
  itk-git-tag: "v5.3.0"
  itk-wheel-tag: "v5.3.0"
  ITKMeshToPolyData-git-tag: "v0.10.0"

jobs:
  cxx-build-workflow:
    uses: InsightSoftwareConsortium/ITKRemoteModuleBuildTestPackageAction/.github/workflows/build-test-cxx.yml@3ff507f9f30ceb8617ff42e0d013c9f411591d50
    with:
      itk-module-deps: 'MeshToPolyData@v0.10.0'
      
  python-build-workflow:
    uses: InsightSoftwareConsortium/ITKRemoteModuleBuildTestPackageAction/.github/workflows/build-test-package-python.yml@3ff507f9f30ceb8617ff42e0d013c9f411591d50
    with:
      itk-module-deps: 'InsightSoftwareConsortium/ITKMeshToPolyData@v0.10.0'
      itk-python-package-org: 'tbirdso'
      itk-python-package-tag: 'c4f3d36e5ab1d5d4b93844c477d026465503b8b8'
    secrets:
      pypi_password: ${{ secrets.pypi_password }}
