name: Build, test, package

on: [push,pull_request]

env:
  itk-git-tag: "v5.3.0"
  itk-wheel-tag: "v5.3.0"
  ITKMeshToPolyData-git-tag: "v0.10.0"

jobs:
  cxx-build-workflow:
    uses: InsightSoftwareConsortium/ITKRemoteModuleBuildTestPackageAction/.github/workflows/build-test-cxx.yml@62c49c57e21ddd33144eecb9d6f3999c4a457adb
    with:
      itk-module-deps: 'MeshToPolyData@v0.10.0'
      
  python-build-workflow:
    uses: InsightSoftwareConsortium/ITKRemoteModuleBuildTestPackageAction/.github/workflows/build-test-package-python.yml@62c49c57e21ddd33144eecb9d6f3999c4a457adb
    with:
      itk-module-deps: 'InsightSoftwareConsortium/ITKMeshToPolyData@v0.10.0'
    secrets:
      pypi_password: ${{ secrets.pypi_password }}
